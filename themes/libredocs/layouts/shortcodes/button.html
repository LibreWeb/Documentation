{{ $_hugo_config := `{ "version": 1 }` }}
<a {{ with .Get "href"}} href="{{.}}" target="_blank" {{ end }} class="btn btn-default">
  {{- $icon := .Get "icon" -}}
  {{- $iconposition := .Get "icon-position" -}}
  {{ if ($icon) -}}
    {{ if or (not ($iconposition)) (eq $iconposition "left") }}
  <i class="{{$icon}}"></i>&nbsp;
    {{ end }}
  {{- end }}
  {{ .Inner }}
  {{ if and ($icon) (eq $iconposition "right") -}}
  &nbsp;<i class="{{$icon}}"></i>
  {{- end }}
</a>
